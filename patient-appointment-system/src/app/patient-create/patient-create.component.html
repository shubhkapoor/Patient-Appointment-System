<div>
    <h2 style="text-align: center; margin-top: 10px; margin-bottom: 10px;">Register Patient Deatails</h2>
</div>


<div class="container">
    <form (ngSubmit)="createPatient()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" style="width: 500px;" name="Name" [(ngModel)]="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label>Mobile:</label>
            <input type="text" class="form-control" style="width: 500px;" name="Mobile" [(ngModel)]="mobile" minlength="10" maxlength="12" placeholder="Mobile No." required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" style="width: 500px;" name="Email" [(ngModel)]="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <button type="submit" class="form-control btn btn-success" style="width: 250px;">Create Patient</button>
        </div>
    </form>
</div>
</div>
