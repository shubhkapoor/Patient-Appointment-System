<div class="container">

    <div class="container-fluid">
        <div>
            <h2>Register Patient Details</h2>
        </div>


        <div class="center">
            <form (ngSubmit)="createPatient()">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="Name" [(ngModel)]="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label>Mobile:</label>
                    <input type="text" class="form-control" name="Mobile" [(ngModel)]="mobile" minlength="10"
                        maxlength="12" placeholder="Mobile No." required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="Email" [(ngModel)]="email" placeholder="Email"
                        required>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-success">Create Patient</button>
                </div>
            </form>
        </div>
    </div>
</div>
